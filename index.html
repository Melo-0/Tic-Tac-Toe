<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" >
    <script src="ticTacToe.js" defer></script>
</head>
<body>
       <h3>Tic Tac Toe</h3>
       <div class="gameInfo">
           <button class="start">Start</button>
           <div class="playerX">
              <label for="xName">Player X Name:
                  <input type="text" id="xName" placeholder="Player 1">
              </label>
           </div>
           <div class="playerO">
               <label for="oName">Player O Name:
                   <input type="text" id="oName" placeholder="Player 2">
               </label>
           </div>
       </div>
       <div class="nextGame">
           <button class="resetGame">Reset</button>
       </div>
      <div class="container">

      </div>
       <div class="gameResults">

       </div>
</body>
</html>
